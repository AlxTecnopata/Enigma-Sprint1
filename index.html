<!DOCTYPE html>
<html lang="es" dir="ltr">

  <!--###### AQUÍ INICIA EL HEAD ######-->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador - AlxTecnopata</title>
  </head>

  <!--###### AQUÍ INICIA EL BODY ######-->
  <body>
      <!--###### AQUÍ INICIA EL HEADER ######-->
    <header>
      <div class="caja">
        <h1>
          <img src="img/Logo.png" alt="Logo de Alura Latam">
        </h1>
        <nav>
          <ul class="enlaces">
            <li><a href="https://github.com/AlxTecnopata"><img height="30px" src="img/gh.png" alt=""> AlxTecnopata<a/></li>
            <li><a href="https://www.linkedin.com/in/fis-acortezs/"><img height="30px" src="img/li.png" alt=""> LinkedIn</a></li>
        </ul>
        </nav>
      </div>
    </header>

    <!--###### AQUÍ INICIA EL MAIN ######-->
    <main>
      <!--###### AQUÍ INICIA SECTION IN ######-->
      <section class="sec_in">
        <textarea class="intext" rows="20" cols="34" placeholder="Ingrese el texto aquí"></textarea>
        <div class="botones">
          <button class="encriptar" onclick="btnEncript()">Encriptar</button>
          <button class="desencriptar" onclick="btnDesencript()">Desencriptar</button>
        </div>
      </section>

      <section class="sec_img">
      </section>

      <!--###### AQUÍ INICIA SECTION OUT ######-->
      <section class="sec_out">
        <textarea class="outtext" rows="20" cols="34" ></textarea>
        <div class="boton">
          <button class="copiar" onclick="btnCopy()">Copiar</button>
          <button class="borrar" onclick="btnErase()">Borrar</button>
        </div>

      </section>
    </main>

    <footer>
      <img src="img/cms_files_10224_1659462746Badge_Sharer_Alura_ChallengeOracleONE_2000x2000_V3.png" class="badge">
    </footer>

    <script src="script.js">

    </script>
  </body>
</html>
